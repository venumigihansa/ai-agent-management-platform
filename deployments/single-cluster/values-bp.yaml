# Helm values for OpenChoreo Build Plane in k3d single-cluster setup

# External Secrets Operator
external-secrets:
  enabled: false

# Registry configuration
global:
  defaultResources:
    registry:
      # k3d registry endpoint
      endpoint: host.k3d.internal:10082
    # Disable buildpack cache pre-population to reduce installation time
    # First agent build will pull buildpacks on-demand
    buildpackCache:
      enabled: false

# Registry service configuration
registry:
  service:
    type: LoadBalancer
